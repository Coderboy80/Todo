<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal-edit-task hidden">
        <h1>Edit Task</h1>
              <button title="Close" id="close-modal">&times;</button>

        <form><input type="text" id="input-edit-task">
        <button title="Edit Task" type="submit" class="btn-edit-task-submit">-</button></form>
       
    </div>

    <div class="main">
        
          <div id="to-do-heading">To-Do</div>
        <form id="form-new-task">
            <input id="text-input-new-task" placeholder="Enter new task..."></input>
            <button title="New Task" type="submit" id="btn-new-task">+</button>
        </form>
        <div class="tasks">

        </div>

    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
